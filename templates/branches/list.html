
{% extends 'base.html' %}
{% block content %}
<h1>Филиалы</h1>
<table class="table table-striped">
  <thead><tr><th>#</th><th>Компания</th><th>Название</th></tr></thead>
  <tbody>
    {% for b in branches %}
      <tr><td>{{ b.id }}</td><td>{{ b.company }}</td><td>{{ b.name }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
