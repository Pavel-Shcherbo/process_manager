
{% extends 'base.html' %}
{% block content %}
<h1>Компании</h1>
<table class="table table-hover">
  <thead><tr><th>#</th><th>Название</th><th>Короткое</th><th>Road</th></tr></thead>
  <tbody>
    {% for c in companies %}
      <tr><td>{{ c.id }}</td><td>{{ c.name }}</td><td>{{ c.short_name }}</td><td>{{ c.road }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
